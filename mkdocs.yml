site_name: Codex Account Manager
site_description: Secure CLI tool for managing multiple Codex accounts with safe context switching.
site_url: https://salacoste.github.io/codex-account-switch-backups/
repo_url: https://github.com/salacoste/codex-account-switch-backups
repo_name: salacoste/codex-account-switch-backups
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github

plugins:
  - search


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide: USER_GUIDE.md
  - API Reference: api/api-contracts.md
  - Development: development/development-guide.md
